<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onCloseSidenav()">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </a>
  <a mat-list-item routerLink="/signup" (click)="onCloseSidenav()" *ngIf="!(isAuth$ | async)">
    <mat-icon>face</mat-icon>
    <span>Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onCloseSidenav()" *ngIf="!(isAuth$ | async)">
    <mat-icon>input</mat-icon>
    <span>Login</span>
  </a>
  <a mat-list-item routerLink="/training" (click)="onCloseSidenav()" *ngIf="isAuth$ | async">
    <mat-icon>fitness_center</mat-icon>
    <span>Training</span>
  </a>
  <mat-list-item  *ngIf="isAuth$ | async">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
