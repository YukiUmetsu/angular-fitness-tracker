<section>
  <mat-toolbar color="primary">
    <div fxHide.gt-xs>
      <button
        (click)="onToggleSidenav()"
        mat-icon-button>
        <mat-icon class="mat-24">menu</mat-icon>
      </button>
    </div>
    <div><a routerLink="/">Fitness Tracker</a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <ul fxLayout class="navigation-items" fxLayoutGap="10px">
        <li><a routerLink="/signup" *ngIf="!(isAuth$ | async)">Signup</a></li>
        <li><a routerLink="/login" *ngIf="!(isAuth$ | async)">Login</a></li>
        <li><a routerLink="/training" *ngIf="isAuth$ | async">Training</a></li>
        <li><a routerLink="/logout" *ngIf="isAuth$ | async" style="cursor: pointer" (click)="onLogout()">Logout</a></li>
      </ul>
    </div>
  </mat-toolbar>
  <div style="margin-bottom: 10px"></div>
</section>
